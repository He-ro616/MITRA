<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chatbot</title>
    <link rel="stylesheet" href="chatbot_style.css" />
  </head>
  <body>
    <div class="chat-container">
      <div class="ai-chat-box">
        <img src="ai-image.png" width="65" id="ai-image" >
        <div class="ai-chat-area">"Hello ! How Can I Help YOU Today?</div>
      </div> 
      <div class="loader" id="loader" style="display: none;">
        <!-- Loader content from Uiverse.io -->
        <div class="relative flex w-64 animate-pulse gap-2 p-4">
          <div class="h-12 w-12 rounded-full bg-slate-400"></div>
          <div class="flex-1">
            <div class="mb-1 h-5 w-3/5 rounded-lg bg-slate-400 text-lg"></div>
            <div class="h-5 w-[90%] rounded-lg bg-slate-400 text-sm"></div>
          </div>
          <div class="absolute bottom-5 right-0 h-4 w-4 rounded-full bg-slate-400"></div>
        </div>
      </div>
    </div>
    <div class="prompt-area">
      <input type="text" id="prompt" placeholder="Type a message..." />
      <button id="image">
        <img src="https://cdn.hugeicons.com/icons/image-add-01-stroke-standard.svg" alt=""/>
        <input type="file" accept="image/*" hidden />
      </button>
      <button id="submit">
        <img src="https://cdn.hugeicons.com/icons/arrow-up-02-stroke-standard.svg" alt=""/>
      </button>
    </div>
    <script src="chatbot_script.js"></script>
  </body>
</html>
